{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Тикшереү</title>
  <link type="Image/x-icon" href="{% static 'SpellChecker/images/Group 23.ico' %}" rel="icon">
  <link  rel="stylesheet" href="{% static 'SpellChecker/css/style.css' %}">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img class="navbar-brand" src="{% static 'SpellChecker/images/logo.png' %}" alt="Логотип">
  </nav>
  <div id="box">
    <div id="head_container"><div class="dbl_btn" id="dbl_btn"><button id="error_btn"><img src="{% static 'SpellChecker/images/previous.png' %}" id="error_img" alt="предыдущая_ошибка"></button><button id="error_btn2"><img src="{% static 'SpellChecker/images/next.png' %}" id="error_img2" alt="следующая_ошибка"></button></div><div class="dbl_btn2"><button id="copy_text_btn" onclick="CopyText()"><img src="{% static 'SpellChecker/images/copy_text.png' %}" id="copy_text_img" alt="копировать_текст"></button><button id="clean_text" onclick="cleanTextContainer()"></button></div></div>
    <div id="text_content" contenteditable="true" spellcheck="false" onpaste="stripStyles(event)"></div>
    <div id="placeholder">Яҙа башлағыҙ...</div>
    <div id="inform"><span style="display: inline-block;" style=" font-family:'Montserrat-Medium';"><div id="count_symbol" style="display: inline-block;"></div> символ, <div id="count_word" style="display: inline-block;"></div> һүҙ |</span> <div id="count_error" style="display: inline-block;"></div> төҙәтмә</div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{% static 'SpellChecker/js/index.js' %}?v=42"></script>
</body>
</html>
